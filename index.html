
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocaluxe Songs</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      height: 100%;
      background: url('SiteBG.png') no-repeat center top;
      background-size: cover;
      background-attachment: fixed;
      overflow: hidden;
    }

    .top-bar {
      position: sticky;
      top: 150px;
      width: 100%;
      z-index: 1000;
      text-align: center;
      padding-bottom: 10px;
      background: rgba(0, 0, 0, 0.0);
    }

    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin-bottom: 10px;
    }

    .filter-buttons button {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      background-color: rgba(0,0,0,0.6);
      color: white;
      cursor: pointer;
      font-size: 1em;
    }

    .filter-buttons button:hover {
      background-color: rgba(255,255,255,0.2);
    }

    #search {
      padding: 10px;
      font-size: 1em;
      width: 90%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    .content {
      position: absolute;
      top: 240px;
      bottom: 0;
      left: 0;
      right: 0;
      overflow-y: auto;
      padding: 10px 0 20px;
      text-align: center;
    }

    #song-list {
      font-family: Arial, sans-serif;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin: 0 auto;
      max-width: 900px;
      border-radius: 10px;
      padding: 10px 0;
    }

    .line {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.15em;
      padding: 4px 0;
    }

    .left {
      width: 40%;
      text-align: right;
      padding-right: 10px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .right {
      width: 40%;
      text-align: left;
      padding-left: 10px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      .left, .right {
        width: 45%;
        font-size: 1em;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

  <div class="top-bar">
    <div class="filter-buttons" id="buttons"></div>
    <input type="text" id="search" placeholder="Zoek op uitvoerder of titel..." />
  </div>

  <div class="content">
    <div id="song-list"></div>
  </div>

  <script>
    let allSongs = [];

    function normKeyMap(obj) {
      // Maak keymap in lower-case zonder spaties
      const m = {};
      for (const [k, v] of Object.entries(obj)) {
        if (!k) continue;
        m[k.trim().toLowerCase()] = v;
      }
      return m;
    }

    function pick(obj, candidates) {
      for (const c of candidates) {
        if (obj[c] != null && String(obj[c]).trim() !== "") return String(obj[c]).trim();
      }
      return "";
    }

    function loadSongs() {
      Papa.parse("songs.csv", {
        download: true,
        header: true,
        skipEmptyLines: 'greedy',   // verwijder ook regels die alleen whitespace bevatten
        complete: function(results) {
          allSongs = results.data
            .map(row => {
              const m = normKeyMap(row);
              const uitvoerder = pick(m, ['uitvoerder', 'artist', 'artiest', 'performer']);
              const titel = pick(m, ['titel', 'title', 'song', 'nummer']);
              return { uitvoerder, titel };
            })
            .filter(s => s.uitvoerder && s.titel);
          displaySongs(allSongs);
        },
        error: function(err) {
          document.getElementById('song-list').textContent = "Fout bij laden van songs.csv: " + err.message;
          console.error("CSV Load Error:", err);
        }
      });
    }

    function displaySongs(songs) {
      const list = document.getElementById('song-list');
      list.innerHTML = "";
      const sorted = songs.sort((a, b) => a.uitvoerder.localeCompare(b.uitvoerder));
      sorted.forEach(song => {
        const line = document.createElement('div');
        line.className = 'line';
        line.innerHTML = `
          <div class="left">${song.uitvoerder}</div>
          <div class="right">${song.titel}</div>
        `;
        list.appendChild(line);
      });
    }

    function filterByLetter(letter) {
      document.getElementById('search').value = '';
      if (letter === 'Alles') {
        displaySongs(allSongs);
      } else if (letter === '#') {
        displaySongs(allSongs.filter(song => !/^[a-zA-Z]/.test(song.uitvoerder)));
      } else {
        displaySongs(allSongs.filter(song => song.uitvoerder.toUpperCase().startsWith(letter)));
      }
    }

    function searchSongs(term) {
      const t = term.toLowerCase();
      const filtered = allSongs.filter(song =>
        song.uitvoerder.toLowerCase().includes(t) || song.titel.toLowerCase().includes(t)
      );
      displaySongs(filtered);
    }

    function setupButtons() {
      const letters = [...'ABCDEFGHIJKLMNOPQRSTUVWXYZ'];
      const container = document.getElementById('buttons');
      ['Alles', '#', ...letters].forEach(letter => {
        const btn = document.createElement('button');
        btn.textContent = letter;
        btn.onclick = () => filterByLetter(letter);
        container.appendChild(btn);
      });
    }

    document.getElementById('search').addEventListener('input', (e) => {
      searchSongs(e.target.value);
    });

    setupButtons();
    loadSongs();
  </script>
</body>
</html>
