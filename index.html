
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocaluxe Zanglijst</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            height: 100%;
            background: url('SiteBG.png') no-repeat center top;
            background-size: cover;
            background-attachment: fixed;
            overflow-x: hidden;
        }
        .content {
            margin-top: 250px;
        }
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            padding: 10px;
        }
        .filter-buttons button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: rgba(0,0,0,0.6);
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
        .filter-buttons button:hover {
            background-color: rgba(255,255,255,0.2);
        }
        #search {
            padding: 10px;
            margin: 10px auto;
            font-size: 1em;
            width: 90%;
            max-width: 400px;
            border-radius: 5px;
            border: none;
        }
        #song-list {
            margin-top: 10px;
            white-space: pre;
            font-family: monospace;
        }
        @media (max-width: 600px) {
            .filter-buttons button {
                padding: 6px 8px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="filter-buttons" id="buttons"></div>

        <input type="text" id="search" placeholder="Zoek op uitvoerder of titel...">

        <div id="song-list"></div>
    </div>

    <script>
        let allSongs = [];

        async function loadSongs() {
            try {
                const response = await fetch('songs.csv');
                if (!response.ok) throw new Error('Kan songs.csv niet laden');
                const data = await response.text();
                const rows = data.trim().split('\n').slice(1); // Skip header
                allSongs = rows.map(row => {
                    const parts = row.split(',');
                    return { 
                        uitvoerder: parts[0]?.trim() || '', 
                        titel: parts[1]?.trim() || '' 
                    };
                });
                displaySongs(allSongs);
            } catch (err) {
                document.getElementById('song-list').textContent = "Fout bij laden van songs.csv: " + err.message;
                console.error("CSV Load Error:", err);
            }
        }

        function displaySongs(songs) {
            const list = document.getElementById('song-list');
            const formatted = songs
                .sort((a, b) => a.uitvoerder.localeCompare(b.uitvoerder))
                .map(song => song.uitvoerder.padEnd(35, ' ') + " - " + song.titel)
                .join("\n");
            list.textContent = formatted;
        }

        function filterByLetter(letter) {
            document.getElementById('search').value = '';
            if (letter === 'Alles') {
                displaySongs(allSongs);
            } else if (letter === '#') {
                displaySongs(allSongs.filter(song => !/^[a-zA-Z]/.test(song.uitvoerder)));
            } else {
                displaySongs(allSongs.filter(song => song.uitvoerder.toUpperCase().startsWith(letter)));
            }
        }

        function searchSongs(term) {
            const t = term.toLowerCase();
            const filtered = allSongs.filter(song =>
                song.uitvoerder.toLowerCase().includes(t) || song.titel.toLowerCase().includes(t)
            );
            displaySongs(filtered);
        }

        function setupButtons() {
            const letters = [...'ABCDEFGHIJKLMNOPQRSTUVWXYZ'];
            const container = document.getElementById('buttons');
            ['Alles', '#', ...letters].forEach(letter => {
                const btn = document.createElement('button');
                btn.textContent = letter;
                btn.onclick = () => filterByLetter(letter);
                container.appendChild(btn);
            });
        }

        document.getElementById('search').addEventListener('input', (e) => {
            searchSongs(e.target.value);
        });

        setupButtons();
        loadSongs();
    </script>
</body>
</html>
