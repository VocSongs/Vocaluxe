
<!DOCTYPE html>
<html lang="nl">
<head>
  <!--
    🧭 Overzicht
    ============
    Dit is v6 met dubbele achtergrond:
    - Desktop gebruikt: SiteBGDT.png
    - Mobiel (≤ 820px) gebruikt: SiteBG.png (volledige hoogte zichtbaar)

    Verder bevat dit bestand alle fixes/verbeteringen:
    - Robuuste CSV-parsing (hoofdletterongevoelig, alternatieve kolomnamen)
    - Tekstgrootte op mobiel start vanuit CSS-variabele (0.70em) en wordt NIET overschreven door JS
    - A− / A+ met veilige onder- en bovengrens en stappen van 0.05
    - Zoekveld transparant
    - Knoppen A–Z verborgen op mobiel
    - Lijst scrollt, bovenste balk + bediening blijven staan

    🔧 EDIT-HINTS
    -------------
    Je vindt overal in CSS en JS commentaar met "EDIT HIER" waar je veilig kunt aanpassen.
  -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Vocaluxe Songs</title>

  <!-- (optioneel) cache tegengaan, zodat je sneller veranderingen ziet -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    /* =====================
       🌈 BASIS LAYOUT / STIJL
       ===================== */

    /* 🔎 EDIT HIER: standaard lijst-lettergrootte (desktop basis) */
    :root { --list-font: 0.95em; }

    html, body {
      margin:0;
      padding:0;
      font-family: Arial, sans-serif;
      color:white;
      height:100%;

      /* 🎨 DESKTOP-ACHTERGROND
         🔎 EDIT HIER: pad/naam desktopafbeelding, positie en schaal */
      background: url('SiteBGDT.png') no-repeat center top;
      background-size: contain;     /* vult scherm, kan afsnijden */
      background-position: center top;
      background-attachment: fixed;
      overflow:hidden;            /* we scrollen in .content, niet de pagina */
    }

    /* 📱 MOBIEL EN TABLET (≤ 820px) */
    @media (max-width: 820px){
      /* 🎨 MOBIELE ACHTERGROND
         🔎 EDIT HIER: pad/naam mobiele afbeelding en schaalgedrag */
      html, body {
        background: url('SiteBG.png') no-repeat center top;
        background-size: auto 100%;  /* volledige hoogte zichtbaar */
        background-position: center top;
      }

      /* 🔎 EDIT HIER: startgrootte lijst op mobiel */
      :root { --list-font: 0.70em; }
    }

    /* =============================
       📌 BOVENBALK (update + telling)
       ============================= */
    .top-meta{
      position:fixed;
      top:0; left:0; width:100%;
      background: rgba(0,0,0,0.6);
      z-index:2000;
      box-shadow:0 2px 8px rgba(0,0,0,0.35);
    }
    .top-meta .meta-wrap{
      max-width:1100px;  /* 🔎 EDIT HIER: breedte van de middencontainer */
      margin:0 auto;
      display:flex; justify-content:space-between; align-items:center; gap:12px;
      padding:6px 16px;
      font-size:.70em;   /* 🔎 EDIT HIER: tekstgrootte in de bovenbalk */
    }

    /* =======================
       🧭 BEDIENING (knoppen/zoek)
       ======================= */
    .top-bar{
      position:sticky;
      top:165px;         /* 🔎 EDIT HIER: verticale positie waarop de bediening 'plakt' */
      width:100%; z-index:1000;
      text-align:center;
      padding-bottom:6px;
      background: rgba(0,0,0,0);
    }

    .filter-row{
      display:flex; justify-content:center; align-items:center; gap:5px;
      margin-top:5px; flex-wrap:wrap; position:relative;
    }

    /* Alfabetknoppen (alleen zichtbaar op desktop) */
    .filter-buttons{
      display:flex; flex-wrap:wrap; justify-content:center; gap:5px; margin-bottom:5px;
    }
    .filter-buttons button{
      padding:5px; border:none; border-radius:2px;
      background-color: rgba(0,0,0,0.6);
      color:white; cursor:pointer; font-size:1em;
    }
    .filter-buttons button:hover{ background-color: rgba(255,255,255,0.2); }

    /* 🔍 Zoekveld */
    #search{
      padding:5px; font-size:1em; width:min(90%, 420px);
      border-radius:5px; border:none; margin:5px 0 0;

      /* 🔎 EDIT HIER: transparantie/kleuren van het zoekveld */
      background-color: rgba(255,255,255,0.2);
      color:white;
    }

    /* 🔡 A−/A+ (alleen mobiel zichtbaar) — absolute positie t.o.v. .filter-row */
    .font-controls-mobile{
      display:none; position:absolute;
      left:50px;   /* 🔎 EDIT HIER:  afstand vanaf linkerrand */
      top:-40px;   /* 🔎 EDIT HIER:  positie t.o.v. zoekveld (negatief = erboven) */
      gap:6px;
    }
    .font-btn{
      padding:6px 10px; border:none; border-radius:4px;
      background-color: rgba(0,0,0,0.6); color:white; cursor:pointer; font-size:1em; line-height:1;
    }

    /* =========================
       📜 SCROLLBARE LIJSTCONTAINER
       ========================= */
    .content{
      position:absolute;
      top:230px;      /* 🔎 EDIT HIER:  totale afstand van bovenkant tot begin lijst */
      bottom:0; left:0; right:0;
      overflow-y:auto;
      padding:10px 0 20px;
      text-align:center;
    }

    /* Lijst met nummers */
    #song-list{
      font-family: Arial, sans-serif;
      background: rgba(0,0,0,0.6);          /* 🔎 EDIT HIER:  donkerte/transparantie achter de lijst */
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin:0 auto;
      max-width:900px;                      /* 🔎 EDIT HIER:  maximum breedte van de lijst */
      border-radius:10px;
      padding:10px 0;
    }

    /* Eén regel */
    .line{
      display:flex; justify-content:center; align-items:center;
      font-size: var(--list-font);          /* 🔎 deze variabele bepaalt grootte */
      padding:4px 0;
    }
    .left-col{   /* Uitvoerder rechts uitgelijnd */
      width:40%; text-align:right; padding-right:10px;
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
    }
    .right-col{  /* Titel links uitgelijnd */
      width:40%; text-align:left;  padding-left:10px;
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
    }

    /* =====================
       📱 MOBIELE AANPASSINGEN
       ===================== */
    @media (max-width: 820px){
      .filter-buttons{ display:none; }     /* alfabetknoppen verbergen op mobiel */
      .top-meta .meta-wrap{ padding:6px 10px; font-size:.9em; }
      #search{ width:92%; }
      .font-controls-mobile{ display:flex; }  /* A−/A+ tonen op mobiel */
    }
  </style>

  <!-- CSV parser (PapaParse) -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <!-- 🔷 Bovenbalk met meta-informatie -->
  <div class="top-meta">
    <div class="meta-wrap">
      <div id="last-update">Update: —</div>
      <div id="song-count">— liedjes</div>
    </div>
  </div>

  <!-- 🔹 Bediening: alfabetknoppen (desktop), A−/A+ (mobiel), zoekveld -->
  <div class="top-bar">
    <div class="filter-buttons" id="buttons"></div>

    <div class="filter-row">
      <div class="font-controls-mobile" aria-label="Lettergrootte">
        <button id="font-dec" class="font-btn" title="Kleiner">A−</button>
        <button id="font-inc" class="font-btn" title="Groter">A+</button>
      </div>

      <input type="text" id="search" placeholder="Zoek op uitvoerder of titel..." />
    </div>
  </div>

  <!-- 📃 Scrollbare lijst -->
  <div class="content">
    <div id="song-list">Laden...</div>
  </div>

  <script>
    /* ==============================
       🧠 STATE / VARIABELEN
       ============================== */
    let allSongs = [];      // Volledige lijst
    let totalCount = 0;     // Totaal aantal songs
    let lastLoaded = null;  // Wanneer CSV geladen werd

    /* ==================================
       🔡 LETTERGROOTTE-START (CSS -> JS)
       ================================== */
    // JS leest de huidige CSS-waarde van --list-font (bv. 0.70em op mobiel)
    function getInitialListFont(){
      const raw = getComputedStyle(document.documentElement).getPropertyValue('--list-font').trim();
      const num = parseFloat(raw);
      return isNaN(num) ? 1.15 : num;   // fallback desktop
    }
    let fontSizeEm = getInitialListFont();

    // Past de variabele toe (ook bij klikken A−/A+)
    function applyFontSize(){
      document.documentElement.style.setProperty('--list-font', fontSizeEm + 'em');
    }

    /* ==============================
       🔧 CSV INLADEN (met cache-busting)
       ============================== */
    function formatDate(d){
      try { return new Intl.DateTimeFormat('nl-BE',{day:'2-digit',month:'2-digit',year:'numeric'}).format(d); }
      catch { return d.toLocaleDateString('nl-BE'); }
    }
    function normKeyMap(o){ const m={}; for(const k in o){ if(!k) continue; m[k.trim().toLowerCase()] = o[k]; } return m; }
    function pick(o, cs){ for(const c of cs){ if(o[c]!=null && String(o[c]).trim()!=='') return String(o[c]).trim(); } return ''; }

    function loadSongs(cacheBust=true){
      const url = cacheBust ? `songs.csv?ts=${Date.now()}` : 'songs.csv';
      Papa.parse(url, {
        download: true,
        header: true,
        skipEmptyLines: 'greedy',     // lege rijen overslaan
        complete: (r) => {
          lastLoaded = new Date();
          // 🔎 EDIT HIER: mogelijke kolomnamen voor uitvoerder/titel uitbreiden indien nodig
          allSongs = r.data.map(row => {
            const m = normKeyMap(row);
            const uitvoerder = pick(m, ['uitvoerder','uitvoeder','artist','artiest','performer','singer']);
            const titel      = pick(m, ['titel','title','song','nummer','track']);
            return { uitvoerder, titel };
          }).filter(s => s.uitvoerder && s.titel);

          totalCount = allSongs.length;
          displaySongs(allSongs);
        },
        error: (err) => {
          document.getElementById('song-list').textContent = 'Fout bij laden van songs.csv: ' + err.message;
          console.error('CSV Load Error:', err);
        }
      });
    }

    /* ==============================
       🖼️ LIJST RENDEREN + META UPDATEN
       ============================== */
    function updateMetaInfo(nShown){
      const total = totalCount.toLocaleString('nl-BE');
      const shown = nShown.toLocaleString('nl-BE');
      const dateStr = lastLoaded ? formatDate(lastLoaded) : '—';

      document.getElementById('last-update').textContent = `Update: ${dateStr}`;
      document.getElementById('song-count').textContent =
        (nShown !== totalCount) ? `${total} liedjes — ${shown} getoond` : `${total} liedjes`;
    }

    function displaySongs(songs){
      const list = document.getElementById('song-list');
      list.innerHTML = '';

      // 🔎 EDIT HIER: sorteervolgorde aanpassen (nu op uitvoerder A→Z)
      const sorted = songs.slice().sort((a,b) => a.uitvoerder.localeCompare(b.uitvoerder));

      sorted.forEach(song => {
        const line = document.createElement('div');
        line.className = 'line';
        line.innerHTML = "<div class='left-col'>" + song.uitvoerder + "</div>" +
                         "<div class='right-col'>" + song.titel + "</div>";
        list.appendChild(line);
      });

      updateMetaInfo(sorted.length);

      // Scroll de lijst terug naar boven na render
      const scroller = document.querySelector('.content');
      if (scroller) scroller.scrollTo({ top: 0, behavior: 'auto' });
    }

    /* ==============================
       🔤 ALFABETFILTER (desktop)
       ============================== */
    function filterByLetter(letter){
      const search = document.getElementById('search');
      if (search) search.value = '';

      if (letter === 'Alles') return displaySongs(allSongs);
      if (letter === '#')     return displaySongs(allSongs.filter(s => !/^[a-zA-Z]/.test(s.uitvoerder)));
      displaySongs(allSongs.filter(s => s.uitvoerder.toUpperCase().startsWith(letter)));
    }

    function setupButtons(){
      const letters = [...'ABCDEFGHIJKLMNOPQRSTUVWXYZ'];
      const container = document.getElementById('buttons');
      ['Alles', '#', ...letters].forEach(letter => {
        const btn = document.createElement('button');
        btn.textContent = letter;
        btn.onclick = () => filterByLetter(letter);
        container.appendChild(btn);
      });
    }

    /* ==============================
       🔎 ZOEKEN
       ============================== */
    document.getElementById('search').addEventListener('input', (e) => {
      const t = e.target.value.toLowerCase();
      if (!t) return displaySongs(allSongs);
      const filtered = allSongs.filter(s =>
        s.uitvoerder.toLowerCase().includes(t) || s.titel.toLowerCase().includes(t)
      );
      displaySongs(filtered);
    });

    /* ==============================
       🔡 A− / A+ (mobiel)
       ============================== */
    // 🔎 EDIT HIER: stapgrootte en grenzen A−/A+
    const STEP = 0.05, MIN = 0.50, MAX = 1.40;

    document.addEventListener('click', (e) => {
      if (e.target.id === 'font-dec') {
        fontSizeEm = Math.max(MIN, +(fontSizeEm - STEP).toFixed(2));
        applyFontSize();
      }
      if (e.target.id === 'font-inc') {
        fontSizeEm = Math.min(MAX, +(fontSizeEm + STEP).toFixed(2));
        applyFontSize();
      }
    });

    /* ==============================
       🚀 INIT
       ============================== */
    setupButtons();      // alfabetknoppen (desktop)
    applyFontSize();     // zet inline startwaarde (uit CSS)
    loadSongs(true);     // lees CSV in

    // Automatisch herladen van CSV bij terugkeren naar tabblad
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) loadSongs(true);
    });
  </script>
</body>
</html>
